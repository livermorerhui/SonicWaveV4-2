[versions]
androidGradlePlugin = "8.13.0"  # Adjust to match your Gradle version
constraintlayout = "2.2.0"
kotlin = "2.0.20"              # Kotlin version compatible with your project
androidxCoreKtx = "1.15.0"
androidxAppcompat = "1.7.0"
material = "1.12.0"
