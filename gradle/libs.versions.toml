androidxLifecycle = "2.8.6"
androidxNavigation = "2.8.3"
junit = "4.13.2"
androidxJunit = "1.2.1"
androidxEspresso = "3.6.1"
materialVersion = "1.10.0"

[libraries]
androidx-constraintlayout-v220 = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayout" }
